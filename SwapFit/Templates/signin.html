{% extends 'Base.html' %}
{% load static %}

{% block extrahead %}
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!-- Style -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<title>Login #3</title>
{% endblock extrahead %}

{% block content %}
<div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <h3>Login to <strong>Colorlib</strong></h3>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="form-group first">
                              <label for="username">Email</label>
                              <input type="text" name="username" class="form-control" placeholder="your-email@gmail.com" id="username" required>
                          </div>
                          <div class="form-group last mb-3">
                              <label for="password">Password</label>
                              <input type="password" name="password" class="form-control" placeholder="Your Password" id="password" required>
                          </div>
                      
                          <div class="d-sm-flex mb-5 align-items-center">
                              <label class="control control--checkbox mb-3 mb-sm-0">
                                  <span class="caption">Remember me</span>
                                  <input type="checkbox" checked="checked"/>
                                  <div class="control__indicator"></div>
                              </label>
                              <span class="ml-auto"><a href="registration" class="forgot-pass text-decoration-none">Sign-Up</a></span> 
                          </div>
                      
                          <input type="submit" value="Log In" class="btn btn-block btn-primary">
                      </form>
                      
                        {% if error %}
            <div class="alert alert-danger">
                {{ error }} <!-- Display the error message passed from the view -->
            </div>
        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock content %}
