{% extends 'Base.html' %}
{% load static %}

{% block extrahead %}
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!-- Style -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login </title>
    {% endblock extrahead %}

    {% block content %}

  <div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Login to <strong>Colorlib</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form method="POST" action="{% url 'registration' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group first">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="your-email@gmail.com" id="email" name="email">
                </div>
                <div class="form-group first">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="name" id="name" name="name">
                </div>
                <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                </div>
                <div class="form-group last mb-3">
                    <label for="confirm_password">Re-Enter Password</label>
                    <input type="password" class="form-control" placeholder="Re-enter Your Password" id="confirm_password" name="confirm_password">
                </div>
                <div class="d-sm-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="{% url 'signin' %}" class="forgot-pass text-decoration-none">Already Login</a></span> 
                </div>
                <input type="submit" value="Register" class="btn btn-block btn-primary">
            </form>
            
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    {% endblock content %}
